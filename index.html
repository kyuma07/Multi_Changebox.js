<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>チェックボックス</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<form action="#" method="post" id="container">
<h1>チェックボックス</h1>
	<div class="check_box">
		<input type="checkbox" name="test" class="check">1
		<input type="checkbox" name="test" class="check">2
		<input type="checkbox" name="test" class="check">3
		<input type="checkbox" name="test" class="check">4
		<input type="checkbox" name="test" class="check">5
		<input type="checkbox" name="test" class="check">6
	</div>
	<button id="all_check">すべてにチェックをする</button><button id="all_remove">すべてのチェックを外す</button>
</form>
<script src="jquery-3.3.1.js"></script>
<script src="script.js"></script>
</body>
</html>
